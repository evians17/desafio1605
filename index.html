<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <header>
       <h1>
           CALCULAMOS RAICES
       </h1>
   </header>
   <section>
       <div class="calculos"id="salida"></div>
   </section>
   <script> 
   //datos de entrada
       let a=parseFloat(prompt("introduce un valor para a: "))
       var b=parseFloat(prompt("introduce un valor para b: "))
       var c=parseFloat(prompt("introduce un valor para c: "))
      //proceso
       var d=Math.pow(b,2)-(4*a*c);
       var x1=(-b-Math.sqrt(d))/2*a;
       var x2=(-b+Math.sqrt(d))/2*a;
       if (d>0){
           document.getElementById("salida").innerHTML="La ecuacion tiene dos raices"+x1+"and"+x2;
       }
       else if (d==0){
           //document.write("the equation has one roots")
           document.getElementById("salida").innerHTML="La ecuación tiene una raiz"+x1;
       }
       else{
           //document.write("the equation has not roots")
           document.getElementById("salida").innerHTML="La ecuación no tiene raices";
       }
   </script> 
</body>
</html>
